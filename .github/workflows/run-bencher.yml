jobs:
  run-bencher:
    runs-on: windows-2022

    steps:
    - name: Install Bencher CLI
      uses: bencherdev/bencher@main
    
    - name: Run Bencher
      run: |
        C:\Windows\System32\WindowsPowerShell\v1.0\powershell.EXE -command ". 'bencher --version'"
        bencher run "bencher mock"
