name: Run Bencher

on:
  push:

jobs:
  run-bencher:
    runs-on: windows-2022

    steps:
    - name: Install Bencher CLI
      uses: bencherdev/bencher@main
    
    - name: Run Bencher
      shell: pwsh
      run: |
        powershell -c "irm https://bencher.dev/download/install-cli.ps1 | iex"
        bencher --version
        bencher run "bencher mock"
